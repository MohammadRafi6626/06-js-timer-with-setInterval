<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Timer display -->
    <div id="timer">10</div>
    <!-- Button to start the countdown -->
    <button id="startButton">Start Countdown</button>
    
    <!-- Counter display -->
    <div id="counter">0</div>
    <!-- Button to increase the counter -->
    <button id="incrementButton">Increase Counter</button>
    
    <!-- Success message -->
    <div id="successMessage" style="display: none; color: #4CAF50; font-size: 24px; margin-top: 20px;">
        ðŸŽ‰ Congratulations! You clicked more than 10 times in less than 10 seconds! ðŸŽ‰
    </div>
    <script src="script.js"></script>
</body>
</html>
